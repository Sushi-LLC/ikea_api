# Nginx конфигурация для IKEA API с Capistrano + Puma
# Разместить в /etc/nginx/sites-available/ikea_api
# Создать симлинк: ln -s /etc/nginx/sites-available/ikea_api /etc/nginx/sites-enabled/00-ikea_api

# Upstream для Rails API через Puma (Unix socket)
upstream ikea_api_backend {
    server unix:/var/www/ikea_api/shared/tmp/sockets/puma.sock fail_timeout=0;
    keepalive 64;
}

# Основной сервер
server {
    listen 80;
    server_name 45.135.234.22 _;

    # Логи
    access_log /var/log/nginx/ikea_api_access.log;
    error_log /var/log/nginx/ikea_api_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # ============================================
    # Rails API endpoints
    # ============================================
    
    # API endpoints
    location /api {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Отключаем буферизацию для streaming
        proxy_buffering off;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Trestle Admin Panel
    location /admin {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_buffering off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Swagger документация
    location /api-docs {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_buffering off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /up {
        proxy_pass http://ikea_api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }

    # Frontend обрабатывается отдельной конфигурацией ikea_front.conf
    # Не добавляем location /ikea_front/ здесь, чтобы избежать конфликтов
}


  text: Pasuje na materace o grubości do 26 cm, ponieważ prześcieradło ma elastyczne
    obrzeże na całej długości.
  target_language: ru
  source_language: pl
  translated_text: Подходит для матрасов толщиной до 26 см, т.к. лист имеет эластичный
    ободок по всей длине.
  created_at: 2025-12-25 11:39:22.261991000 Z
  updated_at: 2025-12-25 11:39:22.261991000 Z
- id: 1338
  text: |-
    Pasuje na materace o grubości do 26 cm, ponieważ prześcieradło ma elastyczne obrzeże na całej długości.

    Wykonana w 100% z bawełny - naturalnego i trwałego materiału, który z każdym praniem staje się bardziej miękki.

    Bawełna to miękki, naturalny materiał, który oddycha, pochłania wilgoć i jest przyjemny w dotyku.

    Liczba nici: 60 nici/cm² lub 152 nici/cal².

    Gęstość oznacza liczbę nici przypadających na cm kwadratowy lub cal kwadratowy tkaniny. Im większa liczba, tym gęściej tkany materiał.

    Produkt nadaje się do stosowania w mniejszych hotelach, zajazdach i pensjonatach, ponieważ jego konstrukcja i materiał są zoptymalizowane do częstego użytkowania i prania.

    Produkt przetestowany pod kątem palności i spełnia wymagania normy EN ISO 12952-1.

    Produkt przetestowany pod kątem palności zgodnie ze standardem CAN/CGSB 4.2 No 27.5 i spełnia wymagania szybkości rozprzestrzeniania się płomienia ≥7,1 sek.
  target_language: ru
  source_language: pl
  translated_text: |-
    Подходит для матрасов толщиной до 26 см, т.к. лист имеет эластичный ободок по всей длине.

    Изготовлен из 100% хлопка - натурального и прочного материала, который становится мягче с каждой стиркой.

    Хлопок - мягкий, натуральный материал, который дышит, впитывает влагу и приятен на ощупь.

    Количество резьб: 60 резьб/см² или 152 резьбы/дюйм².

    Плотность означает количество нитей на квадратный сантиметр или квадратный дюйм ткани. Чем больше число, тем плотнее тканый материал.

    Продукт подходит для использования в небольших отелях, гостиницах и гостевых домах, поскольку его конструкция и материал оптимизированы для частого использования и мытья.

    Продукт был испытан на воспламеняемость и соответствует требованиям EN ISO 12952-1.

    Продукт испытан на воспламеняемость в соответствии с CAN/CGSB 4.2 № 27.5 и соответствует требованиям к скорости распространения пламени ≥7,1 сек.

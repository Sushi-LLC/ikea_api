    Tylko do użytku w pomieszczeniu.

    Żywotność źródła światła wynosi około 25 000 godzin. Jest to równowartość około 20 lat przy założeniu, że lampa jest włączona przez 3 godziny dziennie.

    Może być konieczne specjalne postępowanie z odpadami. Aby uzyskać więcej informacji, skontaktuj się z miejscowymi władzami.
  target_language: ru
  source_language: pl
  translated_text: |-
    Ночной свет включается автоматически, когда в комнате темно, и выключается, когда светло, вам больше не нужно не забывать подключаться и выключать его каждый день.

    Светодиодные лампы потребляют примерно на 85% меньше энергии и служат в 20 раз дольше, чем традиционные лампы.

    Светлый цвет: теплый белый (2700 Кельвинов).

    Только для использования внутри помещений.

    Срок службы источника света составляет около 25 000 часов. Это эквивалентно примерно 20 годам, при условии, что лампа включена в течение 3 часов в день.

    Может потребоваться специальная обработка отходов. Для получения дополнительной информации обратитесь в местные органы власти.

    Solidna konstrukcja i kółka sprawiają, że wózek można wygodnie przesuwać i wykorzystać w dowolnym miejscu. Dzięki niewielkiemu rozmiarowi zmieści się także w ciasnych miejscach.

    Kółka z blokadą zapewniają wysoką stabilność.

    Maks. obciążenie na półkę: 6 kg.
  target_language: ru
  source_language: pl
  translated_text: |-
    Как раз для кухни и везде, где вам нужно дополнительное место для хранения.

    Прочная конструкция и колеса делают тележку удобной для перемещения и использования в любом месте. Благодаря небольшому размеру он также поместится в тесных местах.

    Стопорные ролики обеспечивают высокую стабильность.

    Макс. нагрузка на полку: 6 кг.
